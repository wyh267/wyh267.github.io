		  	<div class="entry-content">
			  	<p>很普通，没什么好说的，三十多的程序员，求学于岳麓山脚下，毕业以后来北漂好多年了，做过嵌入式，内核，在三十岁那年下了很大决心转到了互联网行业，一直做着与搜索，推荐和广告系统相关的工作，就这样。</p>

<p>现在已经是两个孩子的父亲了。</p>

<p>没什么擅长的语言和技术栈，就是涂涂写写擅长点了。</p>
